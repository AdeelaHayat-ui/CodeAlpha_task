<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 5px;
            font-size: 1em;
        }
        button {
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required><br>
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required><br>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" required><br>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
